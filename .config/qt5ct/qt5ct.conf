custom_palette=false
icon_theme=Qogir-Dark
standard_dialogs=default
style=kvantum

[Fonts]
fixed="Monospace,10,-1,5,50,0,0,0,0,0,Regular"
general="Roboto,11,-1,5,50,0,0,0,0,0,Regular"

[Interface]
